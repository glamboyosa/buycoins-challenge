<!DOCTYPE html>
<html>
  <head>
    <title>Buycoins Coding Challenge</title>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="loader-parent" style="display: none"></div>
    <header class="header">
      <input type="checkbox" name="checkbox" id="checkbox" />
      <label for="checkbox" class="mobile-nav"></label>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="github-logo"
        viewBox="0 0 512 512"
        fill="white"
      >
        <title>Logo Github</title>
        <path
          d="M256 32C132.3 32 32 134.9 32 261.7c0 101.5 64.2 187.5 153.2 217.9a17.56 17.56 0 003.8.4c8.3 0 11.5-6.1 11.5-11.4 0-5.5-.2-19.9-.3-39.1a102.4 102.4 0 01-22.6 2.7c-43.1 0-52.9-33.5-52.9-33.5-10.2-26.5-24.9-33.6-24.9-33.6-19.5-13.7-.1-14.1 1.4-14.1h.1c22.5 2 34.3 23.8 34.3 23.8 11.2 19.6 26.2 25.1 39.6 25.1a63 63 0 0025.6-6c2-14.8 7.8-24.9 14.2-30.7-49.7-5.8-102-25.5-102-113.5 0-25.1 8.7-45.6 23-61.6-2.3-5.8-10-29.2 2.2-60.8a18.64 18.64 0 015-.5c8.1 0 26.4 3.1 56.6 24.1a208.21 208.21 0 01112.2 0c30.2-21 48.5-24.1 56.6-24.1a18.64 18.64 0 015 .5c12.2 31.6 4.5 55 2.2 60.8 14.3 16.1 23 36.6 23 61.6 0 88.2-52.4 107.6-102.3 113.3 8 7.1 15.2 21.1 15.2 42.5 0 30.7-.3 55.5-.3 63 0 5.4 3.1 11.5 11.4 11.5a19.35 19.35 0 004-.4C415.9 449.2 480 363.1 480 261.7 480 134.9 379.7 32 256 32z"
        />
      </svg>

      <input
        type="text"
        class="header-input"
        placeholder="Search or jump to.."
      />
      <nav class="header-navigation">
        <div class="github-info">
          <div>Pull requests</div>
          <div>Issues</div>
          <div>Codespaces</div>
          <div>Marketplace</div>
          <div>Explore</div>
        </div>
        <div class="github-user">
          <i class="icon ion-md-notifications"></i>
          <i class="icon ion-md-add"></i>
          <img
            src="https://avatars1.githubusercontent.com/u/42815369?u=58c9c15ef794ab6b0f32ada5c2e5fd8400ae399c&v=4"
            class="mini-avatar"
          />
        </div>
      </nav>
    </header>
    <div class="dashboard-options">
      <div class="dashboard-options-content">
        <i class="icon ion-md-book"></i>
        <p>Overview</p>
      </div>
      <div class="dashboard-options-content">
        <i class="icon ion-md-bookmarks"></i>
        <p>Repositories</p>
        <span>20</span>
      </div>
      <div class="dashboard-options-content">
        <i class="icon ion-logo-dropbox"></i>
        <p>Projects</p>
      </div>
      <div class="dashboard-options-content">
        <i class="icon ion-md-cube"></i>
        <p>Packages</p>
      </div>
    </div>
    <main class="dashboard">
      <aside class="dashboard-sidebar"></aside>
      <div class="dashboard-content">
        <input
          class="dashboard-content-search"
          type="text"
          style="visibility: hidden"
          placeholder="Find a repository..."
        />
        <p class="dashboard-content-number" style="visibility: hidden">
          20 results for public repositories
        </p>
        <div class="github-repos">
       
      </div>
    </main>
    <script src="src/index.js"></script>
  </body>
</html>
